<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 6</title>
  </head>
  <body onload="show()">


    <form id="registerForm" class="container">
      <div class="input-group mb-3 mt-3">
        <div class="input-group-prepend">
          <span class="input-text" id="Name"><h4>Name</h4></span>
        </div>
        <input type="text" class="form-control" aria-label="Name input" aria-describedby="inputName-sizing-default"/>
      </div>


      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-text" id="Surname"><h4>Surname</h4></span>
        </div>
        <input type="text" class="form-control" aria-label="Surname" aria-describedby="inputSurname-sizing-default"/>
      </div>


      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-text" id="Nick"><h4>Nick</h4></span>
        </div>
        <input type="text" class="form-control" aria-label="Nick input" aria-describedby="inputNick-sizing-default"/>
      </div>


      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-outline-danger mb-3">Done</button>
      </div>

    </form>
    <div id="root" class="container"></div>

    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
